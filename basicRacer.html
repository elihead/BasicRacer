
<script>

alert ("Welcome to the race! It's time to find out who truly is the fastest hero on the road! Racing today we have: Lightning McQueen, Sonic the Hedgehog, and Dash from the Incredibles! The first racer to travel 100 miles will win the race. Click ok to start the race.")

 function racer(name, speed, focus){
	 this.name = name;
	 //value:0-9
	 this.speed = speed;
	 this.focus = focus;
	 this.position = 0;
	 this.isFocused =  function(){
		return Math.floor(Math.random() * 10) < this.focus
	 }
	 this.advance = function (){
		 if (this.isFocused()){
		 	this.position += this.speed;
		 }                                                      
	 }
	 this.progressReport = function() {
		return this.name + " is at mile: " + this.position
	 }
 }

 var sonic = new racer("Sonic", 8, 10);
 var lightning = new racer("McQueen", 7, 9);
 var boy = new racer("Dash", 10, 7); 
 var meters = 100;


 while (sonic.position < meters && lightning.position < meters && boy.position < meters){
	sonic.advance();
	lightning.advance();
	boy.advance(); 
	alert(sonic.progressReport() + "--" + lightning.progressReport() + "--" + boy.progressReport());
	}  

  
 if (sonic.position > meters){
	  alert("Sonic is the winner!");
	} else if (lightning > meters) {
		alert("McQueen is the winner!");
	} else {
		alert("Dash is the winner!");
	}



</script>
